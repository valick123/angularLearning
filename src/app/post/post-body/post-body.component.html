<div class='post-body card-body' >
    <h2 class='card-subtitle'>{{bodyInfo.postTitle}}</h2>
    <img [src]="bodyInfo.img" class='post-img card-img-top'>
    <p class='post-text card-text'>{{bodyInfo.postText}}</p>
    <a [href]="'mailto:bodyInfo.email'" class="post-link card-link" ><fa-icon [icon] = "faEnvelope" ></fa-icon> {{bodyInfo.email}}</a>
</div>
