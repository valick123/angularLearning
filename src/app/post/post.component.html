<div class="container">
    <div class="row">
        <div class="col-auto col-xl-10 offset-xl-1">
            <div class="post card" >
                <app-post-header [headerInfo] = '{name:post.author,
                                                  gender:post.gender}' ></app-post-header>
                <app-post-body [bodyInfo] = '{img:post.img,
                                              postText:post.postText,
                                              postTitle:post.postTitle,
                                              email:post.email}'></app-post-body>
                <app-post-footer [footerInfo] = '{likes:post.likes,
                                                  comments:post.comments}' ></app-post-footer>
            </div>
        </div>
    </div>
</div>
