<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="post card" >
                <app-post-header [headerInfo] = '{name:postInfo.author,
                                                  gender:postInfo.gender}' ></app-post-header>
                <app-post-body [bodyInfo] = 'postInfo.img'></app-post-body>
                <app-post-footer [footerInfo] = postInfo ></app-post-footer>
            </div>
        </div>
    </div>
</div>
