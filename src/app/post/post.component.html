<div class='post card'>
   <div class="post-header card-header" >
       <h1 class='card-title'>Header</h1>
   </div> 
   <div class="post-body card-body" >
       <img *ngIf="data.length" [src]='data[0].url' class='card-img-top' />
   </div> 
   <div class="post-footer card-footer" >
       <app-post-buttons></app-post-buttons>
       <app-comments></app-comments>
   </div> 
</div>
