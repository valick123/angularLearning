<form action="" class="form" #newCommentForm = "ngForm" (ngSubmit) = "getNewComment(newCommentForm.value,$event)">
    <div class="form-group">
        <label for="userName">User name:</label>
        <input type="text" ngModel id="userName" class="form-control" name='name'>
    </div>
    <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="text" ngModel id="userEmail" class="form-control" name='email'>
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <input type="text" name="body" ngModel id="comment" cols="30" rows="5" class="form-control">
    </div>
    <button class="btn btn-success">Add</button>
</form>
